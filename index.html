<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ร้านขายแก้ว - สำหรับนักศึกษา มช.</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #6a5acd;
            color: white;
        }
        header img {
            width: 100px;
            height: auto;
        }
        h1 {
            margin: 10px 0;
        }
        .advertisement {
            text-align: center;
            font-size: 1.2em;
            margin: 20px;
            color: #333;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .price {
            color: #6a5acd;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="โลโก้ร้าน">
        <h1>ร้านขายแก้วสุดชิค สำหรับนักศึกษา มช.</h1>
    </header>
    <div class="advertisement">
        แก้วดีไซน์เก๋ คุณภาพเยี่ยม เหมาะกับไลฟ์สไตล์นักศึกษาเชียงใหม่!
    </div>
    <div class="products">
        <div class="product">
            <img src="cup1.jpg" alt="แก้วแบบที่ 1">
            <div class="price">ราคา: 120 บาท</div>
        </div>
        <div class="product">
            <img src="cup2.jpg" alt="แก้วแบบที่ 2">
            <div class="price">ราคา: 150 บาท</div>
        </div>
        <div class="product">
            <img src="cup3.jpg" alt="แก้วแบบที่ 3">
            <div class="price">ราคา: 180 บาท</div>
        </div>
    </div>
</body>
</html>
